   <style type="text/css">
teams-open-chat-button{
z-index: 100;

<body>
    <div id="app"></div>

    <!-- JavaScript -->
    <script>
        // Docsify
        window.$docsify = {
            
           //  topBanner: {
           //  content:':confetti_ball: Excited to launch this test announcement'. ------this isnt aligning properly(https://github.com/Plugin-contrib/docsify-plugin/tree/master/packages/docsify-top-banner-plugin)
           //  },
            
            // GENERAL
            // -----------------------------------------------------------------
            name       : 'docsify-themeable',
            repo       : 'https://github.com/jhildenbiddle/docsify-themeable',
            coverpage  : 'coverpage.md',
            homepage   : 'introduction.md',
            loadSidebar: 'sidebar.md',
            loadNavbar: true,

            plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/main/, '/blob/main')
            } else {
              url = 'https://github.com/DeanGodfree/docs/tree/main/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit this Page on GitHub](' + url + ')\n'

            // Adjust GitHub displayable image URL format to also work in Docsify
            html = html.replace(new RegExp("../assets/images", 'ig'), "assets/images");

            return editHtml
              + html
           //   + '\n\n----\n\n'
           //   + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal;">Powered by docsify</a>'
                + '\n\n----\n\n'
                + '<div class="teams-share-button" data-href="https://deangodfree.github.io/docs/"data-icon-px-size="64"></div>'
          })
        }
      ],

            // NAVIGATION
            // -----------------------------------------------------------------
            alias: {
                '.*?/changelog': 'https://raw.githubusercontent.com/DeanGodfree/docs/main/CHANGELOG.md',
            },
            auto2top   : true,
            maxLevel   : 3,
            subMaxLevel: 3,

            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            ga    : '',
            search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
            }     
};
    </script>
    <script src="assets/js/main.js"></script>
